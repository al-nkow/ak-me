<style>
    .preloader-wrap {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 1000;
        background: #45708e;
        background: -moz-linear-gradient(top, #45708e 0%, #2d5069 100%);
        background: -webkit-linear-gradient(top, #45708e 0%,#2d5069 100%);
        background: linear-gradient(to bottom, #45708e 0%,#2d5069 100%);
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#45708e', endColorstr='#2d5069',GradientType=0 );
    }
    .spinner {
        width: 80px;
        height: 80px;
        background-color: #c5e5fb;
        border-radius: 2px;
        margin: 20% auto;
        -webkit-animation: sk-rotateplane 1.2s infinite ease-in-out;
        animation: sk-rotateplane 1.2s infinite ease-in-out;
    }

    @-webkit-keyframes sk-rotateplane {
        0% { -webkit-transform: perspective(120px) }
        50% { -webkit-transform: perspective(120px) rotateY(180deg) }
        100% { -webkit-transform: perspective(120px) rotateY(180deg)  rotateX(180deg) }
    }

    @keyframes sk-rotateplane {
        0% {
            transform: perspective(120px) rotateX(0deg) rotateY(0deg);
            -webkit-transform: perspective(120px) rotateX(0deg) rotateY(0deg)
        }
        50% {
            transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg);
            -webkit-transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg)
        }
        100% {
            transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);
            -webkit-transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);
        }
    }
</style>

    <!--<div ng-include="'templates/menu/menu.html'" ng-controller="MenuCtrl as mc"></div>-->

    <div id="preloader" class="preloader-wrap">
        <div class="spinner"></div>
    </div>

    <ng-container ui-view="sidebar"></ng-container>

    <div class="main-wrap"
         ng-class="{
            'main-wrap_root': app.$rootScope.stateName == 'root',
